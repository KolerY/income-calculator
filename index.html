<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenses Calculator</title>
    <script defer src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-white">Income & Expenses</h1>

        <form id="calc-form" class="space-y-4">
            <div>
                <label for="income" class="block font-semibold text-gray-300">Income:</label>
                <input type="number" id="income"
                    class="w-full p-2 border border-gray-600 rounded-md bg-gray-700 text-white"
                    placeholder="Enter your monthly income" step="0.01" required>
            </div>

            <div id="expenses-container">
                <label class="block font-semibold text-gray-300">Expenses:</label>
                <div class="expense-item flex space-x-4 mb-2">
                    <input type="text" name="expenseName[]"
                        class="expense-name w-2/3 p-2 border border-gray-600 rounded-md bg-gray-700 text-white"
                        placeholder="Expense Name">
                    <input type="number" name="expenseAmount[]"
                        class="expense w-1/3 p-2 border border-gray-600 rounded-md bg-gray-700 text-white"
                        placeholder="Amount" step="0.01">
                    <button type="button"
                        class="remove-expense bg-red-500 text-white px-4 py-2 rounded-md">Remove</button>
                </div>
            </div>

            <button type="button" id="add-expense"
                class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition">Add Expense</button>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mt-4">Calculate</button>
        </form>

        <div class="mt-4">
            <h2 class="text-lg font-bold text-white">Remaining Amount:</h2>
            <p id="result" class="text-xl text-green-400 font-semibold mt-2"></p>
        </div>
    </div>

</body>

</html>
